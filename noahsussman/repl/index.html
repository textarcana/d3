<!DOCTYPE html>
<html>
  <head>
    <title>d3 repl</title>
    <!-- 
         see http://www.ultrasaurus.com/sarahblog/2012/03/d3-js-experiments-in-the-console/ 
      --> 
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <style type="text/css">
      .box {
      background-color: skyblue;
      width: 24px;
      height: 18px;
      padding: 4px;
      margin: 1px;
      position: relative; 
      display: inline-block;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">
      var my_data = [1,2,3,4,5];

      d3.select("body").selectAll("div")
          .data(my_data)
          .enter()
          .append("div")
          .attr('class', 'box');

      d3.selectAll('.box')
          .data(my_data)
          .style("height", function(d) {
              return d + "px";
          });
    </script>
  </body>
</html>
