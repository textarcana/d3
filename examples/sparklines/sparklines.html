<!DOCTYPE HTML>
<!-- see http://bl.ocks.org/1133472 -->
<html>
	<head>
		<title>Simple Sparkline using SVG Path and d3.js</title>
		<script src="../../d3.js" type="text/javascript"></script>

		<style type="text/css">
			path {
				stroke: #999;
				stroke-width: 1;
				fill: none;
			}

                        .natural {
                            stroke: red;
                        }

                        .fibonacci {
                            stroke: blue;
                        }

                        .triangular {
                            stroke: green;
                        }
		</style>
	</head>
	<body>


	<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left; width:300px; height:60px;"></div>

	<div id="sparkline" class="aGraph" style="position:absolute;top:80px;left:0; float:left; width:300px; height:60px;"></div>

	<script src="sparkline.js" type="text/javascript"></script>

	</body>
</html>
